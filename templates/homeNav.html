{% load static %}


<!-- Header Section -->
<header class="header">
  <a href="{% url 'home' %}">
    <img class="logo" src='{% static "img/logo-header.png" %}' alt="Hive logo">
  </a>

  <!-- Nav header section -->
  <nav class="main-nav">
    <ul class="main-nav-list">
      <li><a href="#home" class="main-nav-link home-btn">Home</a></li>
      <li><a href="#about" class="main-nav-link">About</a></li>
      <li><a href="#testimonial" class="main-nav-link">Testimonials</a></li>
      <li class="main-nav-line"></li>

      {% if request.user.is_authenticated %}
      <li>
        <button class="btn-login">
          <a href='{% url "logout" %}'>Logout</a>
        </button>
      </li>
      {% else %}
      <li>
        <button class="btn-login">
          <a href='{% url "login" %}'>Login</a>
        </button>
      </li>

      <li>
        <button class="btn-login">
          <a href='{% url "register" %}'>Sign Up</a>
        </button>
      </li>
      {% endif %}
    </ul>
  </nav>
</header>
